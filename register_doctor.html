<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- My CSS-->

    <!-- Bootstrap CSS -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

    <div class="card-container">
      <div class="card login-card">
      <a class="card-title login-card" href="http://192.168.1.11/homespital/login.php"  style="text-decoration: none;" >Homespital</a>
        <div class="card-body">
          <form method="post" action="http://192.168.1.11/homespital/register_doctor.php" id="doctorForm" name="doctorForm" accept-charset="utf-8" enctype="multipart/form-data">
            <div class="form-group">
              <label for="firstname">First Name </label>
              <input type="text" class="form-control" id="firstName" name="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName">
            </div>
            <div class="form-group">
              <label for="bloodtype">Country Code: </label>
              <select name="countryCode" id="countryCode">
                <option value="">-</option>
                <option value="(+93)">Afghanistan +93</option>
                <option value="(+55)">Brazil +55</option>
                <option value="(+251)">Ethiopia +251</option>
                <option value="(+81)">Japan +81</option>
                <option value="(+63)">Philippines +63</option>
                <option value="(+82)">South Korea +82</option>
                <option value="(+1)">United States +1</option>
              </select>
            </div>
            <div class="form-group">
              <label for="personalNumber">Contact Number </label>
              <input type="tel" class="form-control" id="personalNumber" name="personalNumber" pattern="[0-9]{11}">
            </div>
            <div class="form-group">
              <label for="image">Profile Image: </label>
              <input type="file" id="image" name="image" accept="image/png, image/gif, image/jpeg" >
            </div>
			<div>
				<div class=" button-center">
				  <button type="submit" class="btn btn-login" value="Submit">Register</button>
				</div>
            </div>
          </form>
        </div>
      </div>
    </div><br><br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
